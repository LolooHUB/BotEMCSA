name: Bot Metropol Deployment

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *' # Se ejecuta cada 6 horas automáticamente
  workflow_dispatch: # Permite ejecución manual desde GitHub

# Evita que corran dos procesos del bot al mismo tiempo
concurrency:
  group: metropol-bot-running
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install discord.py firebase-admin python-dotenv

      - name: Start Metropol Bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: python main.py
